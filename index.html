<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fest</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">

        <!-- Header -->

        <header class="header">
            <div class="center-container">

                <!-- First Part Of Header -->
                    <div class="container-with-first-part-of-header">
                        <div class="logo">
                            <a href="#" class="url-logo-in-header">
                                <img src="./assets/icons/Subtract.png" alt="logo">
                            </a>
                        </div>

                        <nav class="nav-in-header">
                                <ul class="list">
                                    <li class="list-element">
                                        <a href="#" class="url-nav-in-header">Контакти</a>
                                    </li>
                                    <li class="list-element">
                                        <a href="#" class="url-nav-in-header">Головна</a>
                                    </li>
                                    <li class="list-element">
                                        <a href="#" class="url-nav-in-header">Програма</a>
                                    </li>
                                    <li class="list-element">
                                        <button class="nav-button-in-header">ЯК ПОТРАПИТИ</button>
                                    </li>
                                </ul>
                        </nav>
                    </div>
                    
                <!-- Second Part Of Header-->

                    <div class="container-with-second-part-of-header">
                       
                        <div class="container-with-content-in-second-part-of-header">
                            <div class="content-festival">Фестиваль Перемоги України</div>
                            <p class="content-holiday">Свято для усіх українців, які працювали,<br>боролися й вірили у перемогу</p>
                        </div>
                    </div>

            </div>
        </header>

        <!-- Main -->

        <main class="main">
            <div class="center-container"></div>
        </main>

        <!-- Footer -->

        <footer class="footer">
            <div class="center-container"></div>
        </footer>

    </div>
</body>
</html>
